<!doctype html>
<html>
<head>
    <title>Animation Creator!</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="animation-creator-header">
        <div class="animation-creator-header-left"> headerLeft </div>
        <div class="animation-creator-header-center"> headerCenter </div>
        <div class="animation-creator-header-right"> headerRight </div>
    </div>
    <div id="animation-creator-container"></div>
    <div class="animation-creator-footer">
        <div class="animation-creator-footer-left"> footerLeft </div>
        <div class="animation-creator-footer-center"> footerCenter </div>
        <div class="animation-creator-footer-right"> footerRight </div>
    </div>

    <script data-main="AnimationCreator.js" src="vendor/require/require-full-2.1.8.js"></script>
    <script>
        var ac_loader = (window.AnimationCreator) ? window.AnimationCreator.require : window.require;
        ac_loader(["AnimationCreator"], function(AnimationCreator) {
            window.animationCreator = new AnimationCreator({target:"#animation-creator-container"});
            animationCreator.render();
        });
    </script>
</body>
</html>
