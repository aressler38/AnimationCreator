<html>

        #test, #testhelper {
            position:absolute;
            top:50%;

        }
        #text {
            width:800px;
        }
        body textarea {

        }

    <script>
        window.setTimeout(function() {
            console.log('loading');
            window.animationCreator = new AnimationCreator({width:"800px", target:"#target"});

        },500);
    </script>
